        <nav>

    <body>
            <div class="container">
                <form>
                    <div class="label-and-input">
                        <label for="name">Name:</label>
                        <input type="text" class="name" id="name" >
                    </div>
                    <div class="label-and-input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email">
                        <div class="line"></div>
                    </div>
                    <div class="label-and-input">
                        <label for="subject">
                            Message regarding:
                        </label>
                        <input type="text" id="subject" name="subject" placeholder="Subject of your message">
                        <div class="line"></div>
                    </div>
                    <div class="label-and-input">
                        <label for="subject">
                            Message:
                        </label>
                        <input type="text" id="message" name="message" placeholder="Please don't ask stupid questions">
                        <div class="line"></div>
                    </div>
                    <button class="button1" type="submit">SEND MESSAGE</button>
                </form>
            </div>
